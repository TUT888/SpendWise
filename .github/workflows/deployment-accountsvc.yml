name: Docker Image CI - Account Sevice

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  GKE_CLUSTER: simple-k8s-cluster
  GKE_ZONE: australia-southeast1-b
  DEPLOYMENT_NAME: accountsvc-deployment
  CONTAINER_NAME: accountsvc-container

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Start MongoDB container
        run: docker run -d -p 27017:27017 --name test-mongo mongo:6
      
      - name: Install dependencies and run test
        run: | 
          npm install
          npm test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          docker build -t tut888/sit737-account-service:${{ github.sha }} ./account_service
          docker push tut888/sit737-account-service:${{ github.sha }}
      
